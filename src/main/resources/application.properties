# Servlet Configuration
server.servlet.context-path=/instituto-palmerim
server.port=8080

# Documentation
# springdoc.swagger-ui.path: /swagger
# management.endpoints.web.exposure.include=info,health,metrics,mappings

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/instituto_palmerim_db
spring.datasource.username=postgres
spring.datasource.password=postgres

# Hibernate
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.dialect=org.springframework.orm.jpa.vendor.HibernateJpaDialect

spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.auto-commit=false

spring.jackson.time-zone=Brazil/East
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization-inclusion=non_null
